		function isFactor(input,test){
			if((input%test) == 0){
				return true;
			}else{
				return false;
			}
			
			//This function was not tested because I feel its self explanatory
			
		}
		
		function showFactors(listNums){
			return listNums;
		}
		
		function addFactors(listNums){
			var total = 0;
			for(i in listNums){
				total += listNums[i];
			}
			
			return total;
		}
		
		function getFactors(num){
			var counter = 0;
			var holder = new Array();
			for(i = 0; i < num; i++){
				if(isFactor(num, i) == true){
					holder[counter] = i;
					counter++;
				}
			}
			
			return holder;
		}
